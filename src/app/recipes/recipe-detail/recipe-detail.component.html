<div class="row">
    <div class="col-12">
        <img [src]="recipe.imagePath" alt="recipe" class="img-responsive img-thumbnail" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group dropdown" appDropdown>
            <button class="btn btn-primary dropdown-toggle shadow">Manage Recipe
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To
                        Shopping List</a>
                </li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">{{recipe.description}}</div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount | currency: 'INR'}}
            </li>
        </ul>
    </div>
</div>
